<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-xs sm:max-w-sm bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h2 class="text-center text-2xl font-bold text-primary mb-2 font-serif">Login Admin</h2>
        <p class="text-center text-gray-500 mb-6 text-sm">Masukkan username dan password untuk masuk.</p>
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition text-sm" required autocomplete="username">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition text-sm" required autocomplete="current-password">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-md font-semibold hover:bg-blue-800 transition">Login</button>
        </form>
    </main>
    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // Demo: username = admin, password = admin123
        if(username === 'admin' && password === 'admin123') {
            Swal.fire({
                icon: 'success',
                title: 'Login Berhasil',
                text: 'Selamat datang, Admin!',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'admin-dashboard.html';
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Login Gagal',
                text: 'Username atau password salah!'
            });
        }
    });
    </script>
</body>
</html>
